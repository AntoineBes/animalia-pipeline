name: Pipeline Animalia

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'requirements.txt'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black

      - name: Lint (black & flake8)
        run: |
          black --check src/
          flake8 src/

      - name: Run tests
        run: |
          python -m unittest discover src/tests

      - name: Ensure pipeline runs (dry/test mode)
        run: |
          python src/main.py "Cervus elaphus"
